<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LALBAGH GOV. MODEL SCHOOL AND COLLEGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f0f4ff, #d9e4ff);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    header img {
      height: 100px;
      border-radius: 15px;
      border: 3px solid white;
      margin-top: 10px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      display: block;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #50e3c2;
    }

    .student-card {
      display: flex;
      align-items: center;
      border-radius: 10px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .student-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid #4a90e2;
    }

    #searchResults {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Animated Button */
    .btn-animated {
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-animated:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .logo-container {
      margin-top: 15px;
    }

    .logo-container img {
      max-height: 100px;
      border-radius: 15px;
      border: 3px solid white;
      animation: slideIn 2s ease-in-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }

  </style>
</head>
<body>

<header>
  <h1 id="schoolName">LALBAGH GOV. MODEL SCHOOL AND COLLEGE</h1>
  <div class="logo-container">
    <img id="schoolLogo" src="" alt="School Logo">
  </div>
</header>

<div class="container">
  <h2>Admin Panel - Add Student</h2>
  <div class="form-group">
    <input type="text" id="studentName" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="number" id="studentAge" placeholder="Age">
  </div>
  <div class="form-group">
    <input type="date" id="studentDOB" placeholder="Birth Date">
  </div>
  <div class="form-group">
    <select id="studentGender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" id="studentEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" id="studentPhone" placeholder="Phone">
  </div>
  <div class="form-group">
    <input type="text" id="studentFacebook" placeholder="Facebook URL">
  </div>
  <div class="form-group">
    <input type="text" id="studentInstagram" placeholder="Instagram URL">
  </div>
  <div class="form-group">
    <input type="file" id="studentPhoto">
  </div>
  <button class="btn-animated" onclick="addStudent()">Add Student</button>

  <hr>

  <h2>Student Search</h2>
  <div class="form-group">
    <input type="text" id="searchInput" placeholder="Type name to search">
    <button class="btn-animated" onclick="searchStudent()">Search</button>
  </div>

  <div id="searchResults"></div>
</div>

<script>
  let students = JSON.parse(localStorage.getItem('students') || '[]');

  // Logo Upload
  const schoolLogo = document.getElementById('schoolLogo');
  const savedLogo = localStorage.getItem('schoolLogo');
  if(savedLogo) schoolLogo.src = savedLogo;

  document.querySelector('#schoolLogo').addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(ev){
        schoolLogo.src = ev.target.result;
        localStorage.setItem('schoolLogo', ev.target.result);
      }
      reader.readAsDataURL(file);
    };
    input.click();
  });

  function addStudent() {
    const name = document.getElementById('studentName').value;
    const age = document.getElementById('studentAge').value;
    const dob = document.getElementById('studentDOB').value;
    const gender = document.getElementById('studentGender').value;
    const email = document.getElementById('studentEmail').value;
    const phone = document.getElementById('studentPhone').value;
    const facebook = document.getElementById('studentFacebook').value;
    const instagram = document.getElementById('studentInstagram').value;
    const photoFile = document.getElementById('studentPhoto').files[0];

    if(!name) { alert("Name required"); return; }

    const reader = new FileReader();
    reader.onload = function(e){
      const photo = e.target.result;
      const student = { name, age, dob, gender, email, phone, social_media: { facebook, instagram }, photo };
      students.push(student);
      localStorage.setItem('students', JSON.stringify(students));
      alert("Student added!");
      document.querySelector('form')?.reset();
    }

    if(photoFile) reader.readAsDataURL(photoFile);
    else {
      const student = { name, age, dob, gender, email, phone, social_media: { facebook, instagram }, photo: "" };
      students.push(student);
      localStorage.setItem('students', JSON.stringify(students));
      alert("Student added!");
    }
  }

  function searchStudent() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = "";
    const filtered = students.filter(s => s.name.toLowerCase().includes(query));
    filtered.forEach(s => {
      const div = document.createElement('div');
      div.className = "student-card";
      div.innerHTML = `
        <img src="${s.photo || ''}" alt="Photo">
        <div>
          <strong>${s.name}</strong> (${s.age})
          <br>Birth: ${s.dob || '-'}
          <br>Gender: ${s.gender || '-'}
          <br>Email: ${s.email || '-'} | Phone: ${s.phone || '-'}
          <br>Facebook: ${s.social_media.facebook || '-'} | Instagram: ${s.social_media.instagram || '-'}
        </div>
      `;
      resultsDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
